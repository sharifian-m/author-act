<div class="card  ms-3 mt-3" style="width:400px; height:350px;">
  <img [src]="author.imageUrl" class="card-img-top p-3 object-fit-cover" alt="..." height=200px>
  <div class="card-body">
    <h5 class="card-title">{{author.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">totalComments: {{author.totalComments}}</li>
    <li class="list-group-item">totalPosts: {{author.totalPosts}}</li>
  </ul>

</div>
<br><br>
<div class="row d-flex justify-content-center align-items-center">
  <div class="px-2 col-6 d-flex flex-column justify-content-center align-items-center">
    <app-articles [articles]="articles"></app-articles>
  </div>
  <div class="col-6 d-flex flex-column justify-content-center align-items-center">
    <app-comments [comments]="comments"></app-comments>
  </div>
</div>
