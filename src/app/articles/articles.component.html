<div class="justify-content-center p-5 mt-2">

  <h4 class="bg-success  text-center shadow border-1 p-1 rounded-2">Author publications</h4>

  <table class="table table-hover table-responsive">
    <thead>
    <tr>
      <th>id</th>
      <th scope="col">title</th>
      <th scope="col">type</th>
      <th scope="col">createdOn</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let art of a;let i=index">
      <td>{{i + 1}}</td>
      <td>{{art.id}}</td>
      <td>{{art.title}}</td>
      <td>{{art.type}}</td>
      <td>{{art.createdOn}}</td>

    </tr>
    </tbody>
    <tfoot class="card-footer">
    <td class="fst-italic fw-bolder" colspan="4">Total number of atricle: {{ articles.length }}</td>
    <!--        <td class="mt-2" (click)="showMore()">-->
    <!--          <button type="button" class="btn btn-success"><i class="fas fa-arrow-right m-1 mt-2"></i>show more</button>-->
    <!--        </td>-->
    </tfoot>
  </table>
  <div class="pagination-controls">
    <button *ngFor="let page of [].constructor(pageCount(articles)); let i = index" (click)="changePage(i + 1)"
            class="{{bgClass[i]}}"> {{ i + 1 }}
    </button>
  </div>
</div>
