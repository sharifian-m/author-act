<div class="justify-content-center p-5 mt-2">
  <h4 class="bg-lemon text-center shadow border-1 p-1 rounded-2">Author Comment</h4>
  <table class="table table-hover table-responsive">
    <thead>
    <tr>
      <th>id</th>
      <th scope="col">title</th>
      <th scope="col">type</th>
      <th scope="col">createdOn</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comment of b;let i=index">
      <td>{{i + 1}}</td>
      <td>{{comment.id}}</td>
      <td>{{comment.user}}</td>
      <td>{{comment.title}}</td>
      <td>{{comment.createdOn}}</td>

    </tr>
    </tbody>
    <tfoot>
    <td class="fst-italic fw-bolder" colspan="2">Total number of comments: {{ comments.length }}</td>
    <!--        <td class="d-inline-block mt-2" (click)="showMore()">-->
    <!--          <button type="button" class="btn btn-success"><i class="fas fa-arrow-right m-1 mt-2"></i>show more</button>-->
    <!--        </td>-->
    </tfoot>
  </table>
  <div class="pagination-controls">
    <button *ngFor="let page of [].constructor(pageCount(comments)); let i = index" (click)="changePage(i + 1)"
            class="{{bgClass[i]}}"> {{ i + 1 }}
    </button>
  </div>
</div>
